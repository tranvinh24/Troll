<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bạn có phải là chó không?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        .button-container {
            position: relative;
            margin-top: 50px;
            width: 1000px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
            position: absolute;
        }
        #yes {
            background-color: #4CAF50;
            color: white;
            left: 150px;
            top: 120px;
        }
        #yes:hover {
            background-color: #45a049;
        }
        #no {
            background-color: #f44336;
            color: white;
            width: 200px;
            left: 150px;
            top: 180px;
        }
        .chat-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Bạn có muốn nhận lời chúc 8/3 không?</h1>
    <div class="button-container">
        <button id="yes" onclick="clickYes()">Éo! Ko thèm</button>
        <button id="no" onmouseover="hoveredNo()">Có nha ní</button>
    </div>
    <div id="chatBox" class="chat-box"></div>
    <script>
        function hoveredNo() {
            var btn = document.getElementById("no");
            var container = document.querySelector(".button-container");
            var maxTop = container.clientHeight - btn.clientHeight;
            var maxLeft = container.clientWidth - btn.clientWidth;
            var top = Math.floor(Math.random() * maxTop);
            var left = Math.floor(Math.random() * maxLeft);
            btn.style.top = top + "px";
            btn.style.left = left + "px";
        }

        function clickYes() {
            var chatBox = document.getElementById("chatBox");
            chatBox.innerText = "Đấy,ngay từ đầu bấm không nhận có phải là nhanh không,thôi thì cũng chúc bạn có một ngày 8/3 vui vẻ,nhiều may mắn,ngày càng xinh gái và thành công hennn";
            chatBox.style.display = "block";
        }
    </script>
</body>
</html>
